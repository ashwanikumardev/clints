<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAPI() {
            const baseURL = 'http://localhost:5000';
            
            // Test health endpoint
            try {
                results.innerHTML += '<h3>Testing Health Endpoint...</h3>';
                const response = await fetch(`${baseURL}/api/health`);
                const data = await response.json();
                results.innerHTML += `<p>✅ Health: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ Health Error: ${error.message}</p>`;
            }
            
            // Test login endpoint
            try {
                results.innerHTML += '<h3>Testing Login Endpoint...</h3>';
                const response = await fetch(`${baseURL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'any_password'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ Login Success: ${JSON.stringify(data)}</p>`;
                } else {
                    const errorData = await response.text();
                    results.innerHTML += `<p>❌ Login Failed (${response.status}): ${errorData}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Login Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
